removeStrategy:
  items: 'NONE'
  rbac: 'SYNC'

items:
  - kind: freeStyle
    name: freestyle-example
    displayName: Freestyle Job example
    label: agent
    builders:
      - shell:
          command: |-
            #!/usr/bin/env bash
            echo "Hello world"

  - kind: pipeline
    name: pipeline-example
    displayName: Pipeline Job example
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |
          pipeline {
              agent {
                  kubernetes true
              }

              stages {
                  stage('Hello') {
                      steps {
                          echo 'Hello World'
                      }
                  }
              }
          }
